<!DOCTYPE html>
<HTML lang="es">

<head>
    <meta charset="utf-8" />
    <title>Proyecto Bedu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Londrina+Outline&family=Londrina+Solid:wght@400;900&family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"> <img class="logo" src="img/logo_gor_white.png" height="40"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar1">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Productos <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item"><a class="nav-link" href="#"> Marcas </a></li>
                <li class="nav-item">
                    <a class="btn ml-2 boton-nav" href="#">Contacto</a></li>
            </ul>
        </div>
    </nav>
    <div id="header">
        <div class="titulo">
            <h1 class="titulo-a">GORILLA</h1>
            <h1 class="titulo-b">IMPORTS</h1>
            <h5 class="titulo-c">Lorem ipsum dolor sit amet, consectetur</h5>
            <button type="button" class="btn btn-outline-light titulo-boton">Quiero saber mas</button>
        </div>
    </div>
    <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-interval="2000">
                <img src="img/producto1.png" class="img-car" alt="...">
            </div>
            <div class="carousel-item" data-interval="2000">
                <img src="img/producto2.png" class="img-car" alt="...">
            </div>
            <div class="carousel-item" data-interval="2000">
                <img src="img/producto3.png" class="img-car" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12"><img src="img/marca1.jpg" alt="marca1" class="efecto"></div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4 izquierda"><img src="img/marca2.jpg" alt="marca2" class="efecto"></div>
            <div class="col-12 col-md-4 centro"><img src="img/marca3.jpg" alt="marca3" class="efecto"></div>
            <div class="col-12 col-md-4 derecha"><img src="img/marca4.jpg" alt="marca4" class="efecto"></div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4 izquierda"><img src="img/marca5.jpg" alt="marca5" class="efecto"></div>
            <div class="col-12 col-md-4 centro"><img src="img/marca6.jpg" alt="marca6" class="efecto"></div>
            <div class="col-12 col-md-4 derecha"><img src="img/marca7.jpg" alt="marca7" class="efecto"></div>
        </div>
    </div>
    <div class="container">
        <div class="row ">
            <div class="col-12 col-md-8 offset-md-2 formulario">
                <form>
                    <div class="form-group ">
                        <label for="formGroupExampleInput">Nombre</label>
                        <input type="text" class="form-control" id="formGroupExampleInput"
                            placeholder="Escribe tu nombre">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Correo electrónico</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Mensaje</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn boton-nav">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <div class="bottom section-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="copyright">
                        <p>© <span>2020</span> <a href="#" class="transition">Andres Santiago</a> All rights reserved.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</HTML>
